<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            margin: 20px auto;
            width: 1200px;
        }
    </style>
    <link rel="stylesheet" href="style/style.css">
  </head>

<body>
    <div class="container">
        
    </div>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="board">
      <div id="square0" class="square"></div>
      <div id="square1" class="square"></div>
      <div id="square2" class="square"></div>
      <div id="square3" class="square"></div>
      <div id="square4" class="square"></div>
      <div id="square5" class="square"></div>
      <div id="square6" class="square"></div>
      <div id="square7" class="square"></div>
      <div id="square8" class="square"></div>
    </div>
    <div id="endGame">
        <input type="button" value="Restart" id="restartButton" onclick="restartButton()"/>
    </div>
    <script src="script.js"></script>
</body>

</html>
